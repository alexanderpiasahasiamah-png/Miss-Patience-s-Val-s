<style>
  body {
    font-family: 'Arial', sans-serif;
    text-align: center;
    background-color: #ffe6e6;
    overflow: hidden;
    padding: 50px;
    transition: background 3s;
  }

  #welcome { font-size: 2em; margin-bottom: 30px; }

  #envelope {
    font-size: 1.5em;
    cursor: pointer;
    display: inline-block;
    margin-top: 20px;
    padding: 20px;
    border: 2px solid #ff4d4d;
    border-radius: 10px;
    background-color: #fff0f0;
    transition: transform 0.3s;
  }
  #envelope:hover { transform: scale(1.1); }

  #messagePage { display: none; margin-top: 30px; }
  #messageText { font-size: 1.2em; margin-bottom: 20px; min-height: 60px; }

  #giftBtn {
    margin-top: 20px;
    padding: 15px 30px;
    font-size: 1.2em;
    border: none;
    border-radius: 8px;
    background-color: #ff4d4d;
    color: white;
    cursor: pointer;
  }

  #giftContainer img {
    width: 200px;
    margin-top: 20px;
    display: none;
    border-radius: 10px;
    box-shadow: 0 0 10px #ff4d4d;
    cursor: pointer;
  }

  .heart {
    position: absolute;
    font-size: 24px;
    color: #ff4d4d;
    animation: float 5s linear infinite;
    opacity: 0.8;
    pointer-events: none;
  }
  @keyframes float {
    0% { transform: translateY(100vh) rotate(0deg); opacity:0.8;}
    50% { opacity:1; }
    100% { transform: translateY(-10vh) rotate(360deg); opacity:0; }
  }

  #countdown { margin-top: 30px; font-size: 1.2em; color: #b30000; }
  .gameHeart { position: absolute; font-size: 30px; color: #ff1a1a; cursor: pointer; }

  #cupid { position: absolute; width: 50px; top: 10px; left: -60px; animation: fly 10s linear infinite; }
  @keyframes fly { 0% { left: -60px; top: 10px; } 50% { left: 50%; top: 100px; } 100% { left: 100%; top: 20px; } }

  /* NEW WHATSAPP SECTION */
  #whatsappSection {
    display: none;
    margin-top: 40px;
    animation: fadeIn 2s ease forwards;
  }

  .whatsapp-btn {
    display: inline-block;
    padding: 14px 30px;
    background: #25D366;
    color: white;
    text-decoration: none;
    border-radius: 30px;
    font-size: 18px;
    font-weight: bold;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .whatsapp-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 0 20px rgba(37, 211, 102, 0.7);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

</style>
</head>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>

const envelope = document.getElementById('envelope');
const homePage = document.getElementById('homePage');
const messagePage = document.getElementById('messagePage');
const messageText = document.getElementById('messageText');
const giftBtn = document.getElementById('giftBtn');
const gifts = document.querySelectorAll('#giftContainer img');
const themeBtn = document.getElementById('themeBtn');
const countdownEl = document.getElementById('countdown');
const voiceMsg = document.getElementById('voiceMsg');
const whatsappSection = document.getElementById('whatsappSection');

const message = "This is from the most HANDSOME boy youâ€™ve ever seen, Home boy ALEXANDER ðŸ’–";

function typeMessage(i=0){
  if(i<message.length){
    messageText.innerHTML += message[i];
    setTimeout(()=>typeMessage(i+1),50);
  }
}

envelope.addEventListener('click',()=>{
  homePage.style.display='none';
  messagePage.style.display='block';
  typeMessage();
  voiceMsg.play();
  createHearts();
});

/* UPDATED GIFT BUTTON */
giftBtn.addEventListener('click',()=>{
  let i=0;
  const showGifts = setInterval(()=>{
    if(i>0) gifts[i-1].style.display='none';

    if(i<gifts.length){
      gifts[i].style.display='block';
      confetti({particleCount:50, spread:70, origin:{y:0.6}});
      i++;
    } else {
      clearInterval(showGifts);

      // SHOW WHATSAPP BUTTON AFTER LAST GIFT
      setTimeout(()=>{
        whatsappSection.style.display = "block";
      },2000);
    }

  },1600);
});

gifts.forEach(g=>{
  g.addEventListener('click',()=> alert(g.dataset.secret));
});

themeBtn.addEventListener('click',()=>{
  const colors=['#ffe6e6','#ffcccc','#ffb3b3','#ff9999','#ffcc66','#ffd699'];
  document.body.style.background = colors[Math.floor(Math.random()*colors.length)];
});

function createHearts(){
  setInterval(()=>{
    const heart = document.createElement('div');
    heart.className='heart';
    heart.style.left=Math.random()*window.innerWidth+'px';
    heart.style.fontSize=(20+Math.random()*30)+'px';
    heart.textContent='â¤ï¸';
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),5000);
  },300);
}

const valentineDate = new Date("2026-02-14T00:00:00").getTime();
setInterval(()=>{
  const now = new Date().getTime();
  const distance = valentineDate - now;
  if(distance>0){
    const days=Math.floor(distance/(1000*60*60*24));
    const hours=Math.floor((distance%(1000*60*60*24))/(1000*60*60));
    const minutes=Math.floor((distance%(1000*60*60))/(1000*60));
    const seconds=Math.floor((distance%(1000*60))/1000);
    countdownEl.innerHTML=`Countdown to Valentineâ€™s Day: ${days}d ${hours}h ${minutes}m ${seconds}s`;
  } else countdownEl.innerHTML=" belated Happy Valentineâ€™s Day! â¤ï¸. Part tym Homeboy";
},1000);

document.body.addEventListener('click',(e)=>{
  const popHeart=document.createElement('div');
  popHeart.className='heart';
  popHeart.style.left=e.pageX+'px';
  popHeart.style.top=e.pageY+'px';
  popHeart.style.fontSize='25px';
  document.body.appendChild(popHeart);
  setTimeout(()=>popHeart.remove(),1000);
});

</script>
